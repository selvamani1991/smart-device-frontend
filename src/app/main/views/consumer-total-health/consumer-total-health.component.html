    <div class="card" id="dashboard">
        <div class="card-header top-header-size">
            <!--<h3>Installed {{client && client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Health Report</h3>-->
            <h3>Over All {{client && client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Health</h3>
        </div>
        <div class="card-body clientBody" [hidden]="productTypes.length==0">
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="client-total-health" >
                    <span class="clip-select">
                        <select id="selectProductTypeConsumer" name="productType" class="select2"  (change)="showZone();">
                                <option value="">Select {{ client.productTypeNickName }}</option>
                                <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                        </select>
                    </span>
                    </div>
                </div>


                <div class="col-lg-2 col-md-4 col-sm-6"></div>
                <div class="col-lg-2 col-md-4 col-sm-6"></div>
                <div class="col-lg-2 col-md-4 col-sm-6"></div>


                <div class="col-lg-2 col-md-4 col-sm-6">
                    <!--<form-control-label [text]="'product.form.startDate'" [required]="true"></form-control-label>-->
                    <div class="input-group">
                        <input type="text" placeholder="{{ 'client.placeholder.selectStartDate' | translate }}"  autocomplete="off" id="startDateConsumer" class="calendar-dashboard">
                        <span class="input-group-append calendar-box-dashboard" >
                            <span class="input-group-text">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <!--<form-control-label [text]="'product.form.startDate'" [required]="true"></form-control-label>-->
                    <div class="input-group">
                        <input type="text" placeholder="{{ 'client.placeholder.selectEndDate' | translate }}"  autocomplete="off" id="endDateConsumer" class="calendar-dashboard">
                        <span class="input-group-append calendar-box-dashboard" >
                            <span class="input-group-text">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                        </span>
                    </div>
                </div>

            </div>
            <div class="table-responsive">
                <div class="new-graph-size" id="consumer_product_health_graph"></div>
            </div>
        </div>
        <div class="foot-product-type" [hidden]="productTypes.length>0">
            No Consumer Product Type Found  !!!
        </div>
    </div>
