<div class="card" id="dashboard">
    <div class="card-header top-header-size">
        <!--<h3>{{client && client.productTypeNickName?client.productTypeNickName:('clientDashboard.form.productType' | translate )}} Revenue</h3>-->
        <h3>Over All {{client && client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Usage</h3>
    </div>

    <div class="card-body clientBody" [hidden]="productTypes.length==0">
        <div class="row" >
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="client-total-usage">
                        <span class="clip-select">
                            <select id="selectProductTypeUsageConsumer" name="productType" class="select2">
                               <!-- <option value="0">Select ProductType</option>-->
                                    <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                            </select>
                        </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="input-group client-total-usage">
                    <input type="text" placeholder="{{ 'client.placeholder.selectStartDate' | translate }}"  autocomplete="off" id="startDateConsumerUsageData1" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="input-group client-total-usage">
                    <input type="text" placeholder="{{ 'client.placeholder.selectEndDate' | translate }}"  autocomplete="off" id="endDateConsumerUsageData1" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="client-total-usage">
                <span class="clip-select">
                    <select id="selectComponentUsageConsumer" name="component" class="select2" multiple>
                        <option   *ngFor="let componentObj of components" [value]="componentObj.id">{{componentObj.name}}</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>


        <div class="bar-one" id="total-usage-data-bar-consumer"></div>
    </div>
    <div class="foot-product-type" [hidden]="productTypes.length>0">
            No Consumer Product Type Found  !!!
    </div>

</div>
