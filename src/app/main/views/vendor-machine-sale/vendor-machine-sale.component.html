<div class="card" id="dashboard">
    <div class="card-header">
        <h5 class="talkio_whitecolor"> Installed
            {{client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Sales
            Report</h5>
    </div>
    <div class="card-body clientBody">
        <div class="row">
            <div class="col-lg-12">
                <div class="clientDropdown float-right">
                    <span class="clip-select">
                        <select id="allProduct" name="productType" class="select2">
                            <option value="0">Select {{client.productTypeNickName?client.productTypeNickName:('clientDashboard.form.productType' | translate )}}</option>
                                <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType.name}}</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div class="new-graph-size" id="zonal_product" ></div>
        </div>
    </div>
</div>
