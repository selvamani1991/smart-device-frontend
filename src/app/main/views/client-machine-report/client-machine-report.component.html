<div class="card" id="dashboard">
    <div class="card-header">
        <h3>{{client && client.productTypeNickName?client.productTypeNickName:('clientDashboard.form.productType' | translate )}} Revenue</h3>
    </div>
    <div class="card-body clientBody">
        <div class="row" >
            <div class="col-lg-6">
                <div class="clientDropdown">
                        <span class="clip-select">
                            <select id="selectMachineProductTypeProduct" name="productType" class="select2">
                                <option value="0">Select ProductType</option>
                                    <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                            </select>
                        </span>
                </div>
            </div>
            <div class="col-lg-6" *ngIf="currentUser.userType=='clientAdmin'">
                <div class="clientDropdown float-right">
                    <span class="clip-select">
                        <select id="selectMachineProductTypeZoneProduct" name="zone" class="select2">
                            <option value="0">Select Zone</option>
                                <option *ngFor="let zone of zones" [value]="zone.alias">{{zone.name}}</option>
                        </select>
                    </span>
                </div>
            </div>
        </div>
        <div class="bar-one" id="productTypeZoneBar"></div>
    </div>
</div>
