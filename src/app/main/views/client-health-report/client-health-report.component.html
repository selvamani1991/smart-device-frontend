    <div class="card" id="dashboard">
        <div class="card-header">
            <h3>Installed {{client && client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Health Report</h3>
        </div>
        <div class="card-body clientBody">
            <div class="row">
                <div class="col-lg-6">
                    <div class="clientDropdown" >
                    <span class="clip-select">
                        <select id="selectProductTypeMachineHealthReport" name="productType" class="select2">
                            <option value="0">Select Product Type</option>
                                <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                        </select>
                    </span>
                    </div>
                </div>
                <!--<div class="col-lg-6" *ngIf="currentUser.userType=='clientAdmin'">-->
                <div class="col-lg-6">
                    <div class="clientDropdown float-right" >
                    <span class="clip-select">
                        <select id="selectMachineHealthReportClientSelect2" name="zone" class="select2">
                            <option value="0">Select Zone</option>
                                <option *ngFor="let zone of zones" [value]="zone.alias">{{zone.name}}</option>
                        </select>
                    </span>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <div class="new-graph-size" id="client_product_health"></div>
            </div>
        </div>
    </div>
