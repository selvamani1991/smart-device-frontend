<div class="card" id="dashboard" >
    <div class="card-header top-header-size">
        <h5 class="talkio_whitecolor">Over All {{client &&
            client.productNickName?client.productNickName:('clientDashboard.form.product' |
            translate )}} Revenue</h5>
    </div>
    <div class="card-body clientBody" [hidden]="productTypes.length==0">
        <div class="row" >
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="client-total-revenue">
                        <span class="clip-select">
                            <select id="selectProductTypeTotalRevenue" name="productType" class="select2">
                                <option value="0">Select {{client.productTypeNickName?client.productTypeNickName:('clientDashboard.form.productType' | translate )}}</option>
                                    <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                            </select>
                        </span>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6" *ngIf="currentUser.userType=='clientAdmin'">
                <div class="client-total-revenue">
                    <span class="clip-select">
                        <select id="selectZoneTotalRevenue" name="zone" class="select2" (change)="showCompany();">
                            <option value="0">Select Zone</option>
                                <option *ngFor="let zone of zones" [value]="zone.alias">{{zone.name}}</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6" *ngIf="currentUser.userType=='clientAdmin'">
                <div class="client-total-revenue" >
                    <span class="clip-select">
                        <select id="selectCompanyTotalRevenue" name="company" class="select2">
                                <option value="0">Select {{client.companyNickName?client.companyNickName:('clientDashboard.form.company' | translate )}}</option>
                                <option *ngFor="let company of zoneCompanies" [value]="company.alias">{{company.name}}</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6" *ngIf="currentUser.userType=='zoneAdmin'">
                <div class="client-total-revenue" >
                    <span class="clip-select">
                        <select id="selectCompanyZoneTotalRevenue" name="company" class="select2">
                                <option value="0">Select {{client.companyNickName}}</option>
                                <option *ngFor="let company of companies" [value]="company.alias">{{company.name}}</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6" *ngIf="currentUser.userType=='companyAdmin'">
                <div class="client-total-revenue" >
                    <span class="clip-select">
                        <select id="selectCompanyBuildingTotalRevenue" name="companyBuilding" class="select2">
                            <option value="">Select {{client.companyBuildingNickName}}</option>
                                <option *ngFor="let companyBuilding of companyBuildings" [value]="companyBuilding.alias">{{companyBuilding.name}}</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6" *ngIf="currentUser.userType=='companyAdmin'">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6" *ngIf="currentUser.userType=='zoneAdmin'">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
                <!--<form-control-label [text]="'product.form.startDate'" [required]="true"></form-control-label>-->
                <div class="input-group">
                    <input type="text" placeholder="{{ 'client.placeholder.selectStartDate' | translate }}"  autocomplete="off" id="startDateRevenue" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                            <span class="input-group-text">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                        </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <!--<form-control-label [text]="'product.form.startDate'" [required]="true"></form-control-label>-->
                <div class="input-group">
                    <input type="text" placeholder="{{ 'client.placeholder.selectEndDate' | translate }}"  autocomplete="off" id="endDateRevenue" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                            <span class="input-group-text">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                        </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="client-total-revenue">
                    <span class="clip-select">
                        <select id="revenueTypeDropdown" name="revenueType" class="select2">
                                <option value="0">Select Revenue Type</option>
                                <option *ngFor="let revenueTypeItem of revenueTypes" [value]="revenueTypeItem.id">{{revenueTypeItem.name}}</option>
                        </select>
                    </span>
                </div>
            </div>


        </div>
        <div class="bar-one" id="total-revenue"></div>
    </div>
    <div class="foot-product-type" [hidden]="productTypes.length>0">
        No  Product Type Found  !!!
    </div>
</div>
