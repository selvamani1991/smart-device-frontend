<div class="card" id="dashboard">
    <div class="card-header top-header-size">
        <h3>Over All {{client && client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Error Data</h3>
    </div>
    <div class="card-body clientBody" [hidden]="productTypes.length==0">
        <div class="row" >
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="client-total-usage">
                        <span class="clip-select">
                            <select id="selectProductTypeErrorData" name="productType" class="select2" (change)="showZone();">
                                <!--<option value="0">Select ProductType</option>-->
                                    <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                            </select>
                        </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="input-group client-total-usage">
                    <input type="text" placeholder="{{ 'client.placeholder.selectStartDate' | translate }}"  autocomplete="off" id="startDateErrorDataConsumer" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="input-group client-total-usage">
                    <input type="text" placeholder="{{ 'client.placeholder.selectEndDate' | translate }}"  autocomplete="off" id="endDateErrorDataConsumer" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="client-total-usage">
                    <span class="clip-select">
                        <select id="selectErrorDataConsumer" name="errorData" class="select2" multiple>
                            <option   *ngFor="let deviceErrorObj of deviceErrors" [value]="deviceErrorObj.id">{{deviceErrorObj.name}}</option>
                        </select>
                        </span>
                </div>
            </div>
        </div>

        <div class="bar-one" id="consumer-total-error--bar"></div>
    </div>
    <div class="foot-product-type" [hidden]="productTypes.length>0">
        No Consumer Product Type Found  !!!
    </div>
</div>
