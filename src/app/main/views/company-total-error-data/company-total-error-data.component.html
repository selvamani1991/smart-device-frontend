<div class="card" id="dashboard">
    <div class="card-header top-header-size">
        <!--<h3>{{client && client.productTypeNickName?client.productTypeNickName:('clientDashboard.form.productType' | translate )}} Revenue</h3>-->
        <h5 class="talkio_whitecolor">Over All {{client &&
            client.productNickName?client.productNickName:('clientDashboard.form.product' | translate )}} Error
            Data</h5>
    </div>
    <div class="card-body clientBody">
        <div class="row" >
            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="client-total-usage">
                        <span class="clip-select">
                            <select id="selectProductTypeDataCompany" name="productType" class="select2">
                                <!--<option value="">Select {{ client.productTypeNickName }}</option>-->
                                    <option *ngFor="let productType of productTypes" [value]="productType.alias">{{productType && productType.name}}</option>
                            </select>
                        </span>
                </div>
            </div>


            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="client-total-usage" >
                    <span class="clip-select">
                        <select id="selectCompanyBuildingDataCompany" name="companyBuilding" class="select2">
                            <option value="0">Select {{client.companyBuildingNickName?client.companyBuildingNickName:('clientDashboard.form.companyBuilding' | translate )}}</option>
                                <option *ngFor="let companyBuilding of companyBuildings" [value]="companyBuilding.alias">{{companyBuilding.name}}</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6">
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="input-group">
                    <input type="text" placeholder="{{ 'client.placeholder.selectStartDate' | translate }}"  autocomplete="off" id="startDateErrorDataCompany" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-6">
                <div class="input-group">
                    <input type="text" placeholder="{{ 'client.placeholder.selectEndDate' | translate }}"  autocomplete="off" id="endDateErrorDataCompany" class="calendar-dashboard">
                    <span class="input-group-append calendar-box-dashboard" >
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="client-total-usage">
                        <span class="clip-select">
                            <select id="selectErrorDataCompany" name="errorData" class="select2" multiple>
                                <option   *ngFor="let deviceErrorObj of deviceErrors" [value]="deviceErrorObj.id">{{deviceErrorObj.name}}</option>
                            </select>
                        </span>
                </div>
            </div>
        </div>


        <div class="bar-one" id="total-error-data-bar-company"></div>
    </div>
</div>
