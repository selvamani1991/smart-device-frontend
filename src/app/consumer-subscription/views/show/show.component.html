<admin-root id="consumerSubscription">
    <page-title [setting]="setting" [steps]="steps"></page-title>
    <form class="form-horizontal" name="consumerSubscriptionForm" [formGroup]="consumerSubscriptionForm" #f="ngForm">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ 'consumerSubscription.show.consumerSubscriptionDetail' | translate }}</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <form-control-label [text]="'consumerSubscription.form.name'"
                                                [required]="true"></form-control-label>
                            <input type="text" class="form-control" name="name" formControlName="name" readonly/>
                        </div>
                        <div class="form-group">
                            <form-control-label [text]="'consumerSubscription.form.description'"
                                                [required]="true"></form-control-label>
                            <div class="note-editor">
                                <textarea id="form-field-22" class="form-control" name="description"
                                          formControlName="description" readonly></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <form-control-label [text]="'consumerSubscription.form.price'"
                                                [required]="true"></form-control-label>
                            <input type="text" class="form-control" name="price" formControlName="price" readonly/>
                        </div>
                        <div class="form-group">
                            <form-control-label [text]="'consumerSubscription.form.duration'" [required]="true"></form-control-label>
                            <input type="text" class="form-control" name="duration" formControlName="duration" readonly/>
                        </div>
                        <div class="form-group">
                            <form-control-label [text]="'consumerSubscription.form.deviceCount'" [required]="true"></form-control-label>
                            <input type="text" class="form-control" name="deviceCount" formControlName="deviceCount" readonly/>
                        </div>
                    </div>
