<admin-root>
    <page-title [setting]="setting" [steps]="steps"></page-title>
    <form class="form-horizontal" name="vendorSubscriptionForm" [formGroup]="vendorSubscriptionForm" #f="ngForm" (ngSubmit)="f.form.valid && updateVendorSubscription(f)" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
        <div class="card" id="vendor">
            <div class="card-body">
                <h4 class="card-title">{{client.vendorNickName?client.vendorNickName:('clientDashboard.form.vendor' | translate )}} Subscription Detail</h4>

                <div class="row">
                    <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !vendorSubscriptionForm.get('subscription').valid, 'has-success': f.submitted && vendorSubscriptionForm.get('subscription').valid}">
                        <form-control-label [text]="'vendor.subscriptionList.subscription'" [required]="true"></form-control-label>
                        <span class="clip-select">
                            <select  name="subscription" id="subscriptionVendorSelect" class="select2"  formControlName="subscription">
                                <option value="0">{{ 'vendor.subscriptionList.selectSubscription' | translate }}</option>
                                <option *ngFor="let subscriptionItem of subscriptions" [value]="subscriptionItem.id">{{subscriptionItem.name}}</option>
                            </select>
                            <form-validate [form]="f" [fieldName]="'subscription'" [field]="vendorSubscriptionForm.get('subscription')" [messages]="VENDOR_SUBSCRIPTION_VALIDATOR"></form-validate>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !vendorSubscriptionForm.get('startDate').valid, 'has-success': f.submitted && vendorSubscriptionForm.get('startDate').valid}">
                        <form-control-label [text]="'vendor.subscriptionList.startDate'" [required]="true"></form-control-label>
                        <div class="input-group">
                            <input type="text" placeholder="{{ 'vendor.placeholder.startDate' | translate }}" class="form-control" name="startDate" formControlName="startDate" autocomplete="off" id="vendorSubscriptionStartDate">
                            <span class="input-group-append" >
                                <span class="input-group-text">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </span>
                            </span>
                        </div>
                        <form-validate [form]="f" [fieldName]="'startDate'" [field]="vendorSubscriptionForm.get('startDate')" [messages]="VENDOR_SUBSCRIPTION_VALIDATOR"></form-validate>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !vendorSubscriptionForm.get('endDate').valid, 'has-success': f.submitted && vendorSubscriptionForm.get('endDate').valid}">
                        <form-control-label [text]="'vendor.subscriptionList.endDate'" [required]="true"></form-control-label>
                        <div class="input-group">
                            <input type="text" placeholder="{{ 'vendor.placeholder.endDate' | translate }}" class="form-control" name="endDate" formControlName="endDate" autocomplete="off" id="vendorSubscriptionEndDate">
                            <span class="input-group-append" >
                                <span class="input-group-text">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </span>
                            </span>
                        </div>
                        <form-validate [form]="f" [fieldName]="'endDate'" [field]="vendorSubscriptionForm.get('endDate')" [messages]="VENDOR_SUBSCRIPTION_VALIDATOR"></form-validate>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group form-check mb-3 distributor-checkbox">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="active" formControlName="active" value="">Active
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="vendorSubscription.active">
            <div class="col-md-12">
                <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{'vendor.form.save' | translate}}</button>
                <button type="button" (click)="list(vendor);" class="btn mb-1 btn-outline-danger pull-right">{{'vendor.form.cancel' | translate}}</button>
            </div>
        </div>
    </form>
</admin-root>
