<admin-root>
  <page-title [setting]="setting" [steps]="steps"></page-title>
    <form class="form-horizontal" name="roomTypeForm" [formGroup]="roomTypeForm" #f="ngForm" (ngSubmit)="f.form.valid && createRoomType(f)" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="active-member">
                <div class="table-responsive">
                  <div class="col-lg-12 col-sm-12">
                    <h4>{{ 'roomType.form.details' | translate }}</h4>
                    <div class="row">
                      <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !roomTypeForm.get('name').valid, 'has-success': f.submitted && roomTypeForm.get('name').valid}">
                          <form-control-label [text]="'roomType.form.name'" [required]="true"></form-control-label>
                          <input type="text" class="form-control input-default" placeholder="{{ 'roomType.placeholder.name' | translate }}" class="form-control" name="name" formControlName="name">
                          <form-validate [form]="f" [fieldName]="'name'" [field]="roomTypeForm.get('name')" [messages]="ROOM_TYPE_VALIDATOR"></form-validate>
                      </div>
                      
                      <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !roomTypeForm.get('description').valid, 'has-success': f.submitted && roomTypeForm.get('description').valid}">
                          <form-control-label [text]="'roomType.form.description'" [required]="true"></form-control-label>
                          <div class="note-editor">
                            <textarea id="form-field-22" class="form-control" placeholder="Enter Description" name="description" formControlName="description"></textarea>
                          </div>
                          <form-validate [form]="f" [fieldName]="'description'" [field]="roomTypeForm.get('description')" [messages]="ROOM_TYPE_VALIDATOR"></form-validate>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{'roomType.form.save' | translate}}</button>
          <button type="button" (click)="list(roomType);" class="btn mb-1 btn-outline-danger pull-right">{{'roomType.form.cancel' | translate}}</button>
        </div>
      </div>
    </form>
</admin-root>
