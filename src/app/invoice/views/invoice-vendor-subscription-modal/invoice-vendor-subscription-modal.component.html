<div class="modal" id="invoiceVendorSubscriptionModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" [formGroup]="vendorForm" #f="ngForm" (ngSubmit)="validateForm(f) && acceptVendor(f)" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'invoice.form.vendorSubscription' | translate }}</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !vendorForm.get('vendorSubscription').valid, 'has-success': f.submitted && vendorForm.get('vendorSubscription').valid}">
                            <form-control-label [text]="client.vendorNickName + ' '  +'subscription'" [required]="true"></form-control-label>
                            <span class="clip-select">
                                <select name="vendorSubscription" id="vendorSubscriptionSelect" class="select2" formControlName="vendorSubscription">
                                    <option value="0">Select {{ client.vendorNickName }} Subscription</option>
                                    <option *ngFor="let vendorSubscription of vendorSubscriptions" [value]="vendorSubscription.id">{{vendorSubscription.subscription.name}}</option>
                                </select>
                                <form-validate [form]="f" [fieldName]="'vendorSubscription'" [field]="vendorForm.get('vendorSubscription')" [messages]="INVOICE_VALIDATOR"></form-validate>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{ 'invoice.form.accept' | translate }}</button>
                            <button type="button" class="btn mb-1 btn-outline-danger pull-right" data-dismiss="modal">{{ 'invoice.form.reject' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
