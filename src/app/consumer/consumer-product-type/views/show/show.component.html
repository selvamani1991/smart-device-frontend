<admin-root id="consumerProductType">
    <page-title [setting]="setting" [steps]="steps"></page-title>
    <form class="form-horizontal" name="consumerProductTypeForm" [formGroup]="consumerProductTypeForm">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ 'consumerProductType.form.details' | translate }}</h4>
                <div class="form-row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <form-control-label [text]="'consumerProductType.form.name'" [required]="true"></form-control-label>
                            <input type="text" class="form-control" name="name" formControlName="name" readonly/>
                        </div>
                        <div class="form-group">
                            <form-control-label [text]="'consumerProductType.form.description'" [required]="true"></form-control-label>
                            <div class="note-editor">
                                <textarea placeholder="{{consumerProductType.description}}" class="form-control" name="description" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 show-icon-top">
                        <div class="delete-image cursor-pointer" style="cursor:pointer;" *ngIf="consumerProductType.id && consumerProductType.logo"><i class="fa fa-close color-danger cross-size cursor-pointer" data-toggle="tooltip" title="Delete" (click)="markDeleted(consumerProductType);"></i></div>

                        <img src="{{consumerProductType.logo}}" *ngIf="consumerProductType.id && consumerProductType.logo" class="upload-image"/>
                        <span class="show-icon"><i class="fa fa-user" *ngIf="!consumerProductType.logo"></i></span>
                        <div class="row">
                            <div class="choose_file">
                                <button type="button" class="btn btn-default upload-button">{{'consumerProduct.form.chooseImage' | translate}}</button>
                                <input name="file" type="file" class="form-control" accept="image/*" (change)="onFileChange($event)"/>
                            </div>
                            <div class="file-detail" *ngIf="files && consumerProductType.id && consumerProductType.logo">{{files.name}}</div>
                            <div class="file-detail"><span *ngIf="files && consumerProductType.id && consumerProductType.logo">{{ files.size/1024 | number:'1.0-0'}} </span> KB</div>
                        </div>
                        <div class="has-error error" *ngIf="formatError">{{'consumerProductType.error.invalidPattern' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</admin-root>
