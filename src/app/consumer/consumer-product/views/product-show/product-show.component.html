<admin-root id="consumerProduct">
    <page-title [setting]="setting" [steps]="steps"></page-title>
        <form class="form-horizontal" name="consumerProductForm" [formGroup]="consumerProductForm">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ 'consumerProduct.form.details' | translate }}</h4>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.name'" [required]="true"></form-control-label>
                                <input type="text" class="form-control" name="name" formControlName="name" readonly/>
                            </div>
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.description'" [required]="true"></form-control-label>
                                <div class="note-editor">
                                    <textarea placeholder="{{consumerProduct.description}}" class="form-control" name="description" readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.manufacturingDate'" [required]="true"></form-control-label>
                                <input type="text" class="form-control" name="manufacturingDate" formControlName="manufacturingDate" readonly/>
                            </div>
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.deviceId'" [required]="true"></form-control-label>
                                <input type="text" class="form-control" name="deviceId" formControlName="deviceId" readonly/>
                            </div>
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.imieId'" [required]="true"></form-control-label>
                                <input type="text" class="form-control" name="imieId" formControlName="imieId" readonly/>
                            </div>
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.modelNo'" [required]="true"></form-control-label>
                                <input type="text" class="form-control" name="modelNo" formControlName="modelNo" readonly/>
                            </div>
                            <div class="form-group">
                                <form-control-label [text]="'consumerProduct.form.lotNo'" [required]="true"></form-control-label>
                                <input type="text" class="form-control" name="lotNo" formControlName="lotNo" readonly/>
                            </div>

                        </div>
                        <div class="col-md-3 show-icon-top">
                            <div class="delete-image cursor-pointer" style="cursor:pointer;" *ngIf="consumerProduct.id && consumerProduct.logo"><i class="fa fa-close color-danger cross-size cursor-pointer" data-toggle="tooltip" title="Delete" (click)="markDeleted(consumerProduct);"></i></div>

                            <img src="{{consumerProduct.logo}}" *ngIf="consumerProduct.id && consumerProduct.logo" class="upload-image"/>
                            <span class="show-icon"><i class="fa fa-user" *ngIf="!consumerProduct.logo"></i></span>
                            <div class="row">
                                <div class="choose_file">
                                    <button type="button" class="btn btn-default upload-button">{{'consumerProduct.form.chooseImage' | translate}}</button>
                                    <input name="file" type="file" class="form-control" accept="image/*" (change)="onFileChange($event)"/>
                                </div>
                                <div class="file-detail" *ngIf="files && consumerProduct.id && consumerProduct.logo">{{files.name}}</div>
                                <div class="file-detail"><span *ngIf="files && consumerProduct.id && consumerProduct.logo">{{ files.size/1024 | number:'1.0-0'}} </span> KB</div>
                            </div>
                            <div class="has-error error" *ngIf="formatError">{{'consumerProduct.error.invalidPattern' | translate}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</admin-root>
