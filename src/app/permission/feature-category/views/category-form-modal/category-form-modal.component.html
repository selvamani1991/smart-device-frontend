<div class="modal fade" id="categoryFormModal" tabindex="-1" role="dialog" aria-hidden="true">
  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && submitForm(f)" #f="ngForm"novalidate>
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 *ngIf="!featureCategory.id"><i class="fa fa-cogs"></i> {{'featureCategory.list.add' | translate }} </h4>
          <h4 *ngIf="featureCategory.id"><i class="fa fa-cogs"></i> {{'featureCategory.list.edit' | translate }} </h4>
        </div>
        <div class="modal-body">
          <div class="popup-form">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid, 'has-success': f.submitted && name.valid}">
                 <form-control-label [text]="'featureCategory.form.name'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'featureCategory.placeholder.name' | translate }}" class="form-control" name="name" [(ngModel)]="featureCategory.name" #name="ngModel" required minlength="2"/>
                 <form-validate [field]="name" [messages]="FEATURE_CATEGORY_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !icon.valid, 'has-success': f.submitted && icon.valid}">
                 <form-control-label [text]="'featureCategory.form.icon'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'featureCategory.placeholder.icon' | translate }}" class="form-control" name="icon" [(ngModel)]="featureCategory.icon" #icon="ngModel" required minlength="2"/>
                 <form-validate [field]="icon" [messages]="FEATURE_CATEGORY_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !translation.valid, 'has-success': f.submitted && translation.valid}">
                 <form-control-label [text]="'featureCategory.form.translation'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'featureCategory.placeholder.translation' | translate }}" class="form-control" name="translation" [(ngModel)]="featureCategory.translation" #translation="ngModel" required minlength="2"/>
                 <form-validate [field]="translation" [messages]="FEATURE_CATEGORY_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !state.valid, 'has-success': f.submitted && state.valid}">
                 <form-control-label [text]="'featureCategory.form.state'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'featureCategory.placeholder.state' | translate }}" class="form-control" name="state" [(ngModel)]="featureCategory.state" #state="ngModel" required minlength="2"/>
                 <form-validate [field]="state" [messages]="FEATURE_CATEGORY_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': (f.submitted && !description.valid), 'has-success': f.submitted && description.valid}">
                 <form-control-label [text]="'featureCategory.form.description'" [required]="false"></form-control-label>
                  <div class="note-editor">
                       <textarea id="form-field-22" class="form-control" placeholder="{{ 'featureCategory.placeholder.description' | translate }}" name="description" [(ngModel)]="featureCategory.description" #description="ngModel" ></textarea>
                  </div>
                 <form-validate [field]="state" [messages]="FEATURE_CATEGORY_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" >
                 <label class="control-label"> {{ 'featureCategory.form.showInMenu' | translate }} <span class="symbol"></span> </label>
              <div class="checkbox clip-check check-primary">
                   <input type="checkbox" id="active_checkbox" value="" name="active" [(ngModel)]="featureCategory.active" #active="ngModel">
                   <label for="active_checkbox">{{ 'featureCategory.form.active' | translate }}</label>
              </div>
            </div>
            <div class="form-group" >
                 <label class="control-label"> {{ 'featureCategory.form.isCore' | translate }} <span class="symbol"></span> </label>
              <div class="checkbox clip-check check-primary">
                   <input type="checkbox" id="isCrud_checkbox" value="" name="crud" [(ngModel)]="featureCategory.core" #crud="ngModel">
                   <label for="isCrud_checkbox">{{ 'featureCategory.form.isCore' | translate }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn btn-default" data-dismiss="modal"><i class="fa fa-close" aria-hidden="true"></i> cancel</button>
          <button type="submit" class="btn btn btn-default" [disabled]="loading" *ngIf="featureCategory.id"><i class="fa fa-save" aria-hidden="true"></i> {{ buttonName1 | translate}}<img *ngIf="loading" src="data:"/></button>
          <button type="submit" class="btn btn btn-default" [disabled]="loading" *ngIf="!featureCategory.id"><i class="fa fa-save" aria-hidden="true"></i> {{ buttonName | translate}}<img *ngIf="loading" src="data:"/></button>
        </div>
      </div>
    </div>
  </form>
</div>
