<div class="modal fade" id="featureFormModal" tabindex="-1" role="dialog" aria-hidden="true">
  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && submitForm(f)" #f="ngForm"novalidate>
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 *ngIf="!feature.id"><i class="fa fa-cogs"></i> {{'featureCategory.show.addFeature' | translate }} </h4>
          <h4 *ngIf="feature.id"><i class="fa fa-cogs"></i> {{'featureCategory.show.editFeature' | translate }} </h4>
        </div>
        <div class="modal-body">
          <div class="popup-form">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid, 'has-success': f.submitted && name.valid}">
                 <form-control-label [text]="'feature.form.name'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'feature.placeholder.name' | translate }}" class="form-control" name="name" [(ngModel)]="feature.name" #name="ngModel" required minlength="2"/>
                 <form-validate [field]="name" [messages]="FEATURE_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !baseIcon.valid, 'has-success': f.submitted && baseIcon.valid}">
                 <form-control-label [text]="'feature.form.baseIcon'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'feature.placeholder.baseIcon' | translate }}" class="form-control" name="baseIcon" [(ngModel)]="feature.baseIcon" #baseIcon="ngModel" required minlength="2"/>
                 <form-validate [field]="baseIcon" [messages]="FEATURE_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !translation.valid, 'has-success': f.submitted && translation.valid}">
                 <form-control-label [text]="'feature.form.translation'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'feature.placeholder.translation' | translate }}" class="form-control" name="translation" [(ngModel)]="feature.translation" #translation="ngModel" required minlength="2"/>
                 <form-validate [field]="translation" [messages]="FEATURE_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !state.valid, 'has-success': f.submitted && state.valid}">
                 <form-control-label [text]="'feature.form.state'" [required]="true"></form-control-label>
                 <input type="text" placeholder="{{ 'feature.placeholder.state' | translate }}" class="form-control" name="state" [(ngModel)]="feature.state" #state="ngModel" required minlength="2"/>
                 <form-validate [field]="state " [messages]="FEATURE_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': (f.submitted && !description.valid), 'has-success': f.submitted && description.valid}">
                 <form-control-label [text]="'feature.form.description'" [required]="true"></form-control-label>
                 <div class="note-editor">
                      <textarea id="form-field-22" class="form-control" placeholder="{{ 'feature.placeholder.description' | translate }}" name="description" [(ngModel)]="feature.description" #description="ngModel" ></textarea>
                 </div>
                 <form-validate [field]="description" [messages]="FEATURE_VALIDATOR"></form-validate>
            </div>
            <div class="form-group" >
                 <label class="control-label"> {{ 'feature.form.showInMenu' | translate }} <span class="symbol"></span> </label>
              <div class="checkbox clip-check check-primary">
                   <input type="checkbox" id="active_checkbox1" value="" name="active" [(ngModel)]="feature.active" #active="ngModel">
                   <label for="active_checkbox1">{{ 'feature.form.active' | translate }}</label>
              </div>
            </div>
            <div class="form-group" >
                 <label class="control-label"> {{ 'feature.form.fullCrud' | translate }} <span class="symbol"></span> </label>
              <div class="checkbox clip-check check-primary">
                   <input type="checkbox" id="isCrud_checkbox1" value="" name="crud" [(ngModel)]="feature.crud" #crud="ngModel">
                   <label for="isCrud_checkbox1">{{ 'feature.form.isCrud' | translate }}</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn btn-default" data-dismiss="modal"><i class="fa fa-close" aria-hidden="true"></i> cancel</button>
             <button type="submit" class="btn btn btn-default" [disabled]="loading" *ngIf="feature.id"><i class="fa fa-save" aria-hidden="true"></i> {{ buttonName1 | translate}}<img *ngIf="loading" src="data:"/></button>
             <button type="submit" class="btn btn btn-default" [disabled]="loading" *ngIf="!feature.id"><i class="fa fa-save" aria-hidden="true"></i> {{ buttonName | translate}}<img *ngIf="loading" src="data:"/></button>
        </div>
      </div>
    </div>
  </form>
</div>
