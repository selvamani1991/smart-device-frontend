<admin-root id="role">
  <page-title [setting]="setting" [steps]="steps"></page-title>
    <form class="form-horizontal" name="roleForm" [formGroup]="roleForm" #f="ngForm" (ngSubmit)=" f.form.valid && createRole(form)" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="active-member">
                <div class="table-responsive">
                  <div class="col-lg-12 col-sm-12">
                    <h4>{{ 'role.form.details' | translate }}</h4>
                    <div class="row">
                      <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !roleForm.get('name').valid, 'has-success': f.submitted && roleForm.get('name').valid}">
                        <form-control-label [text]="'role.form.name'" [required]="true"></form-control-label>
                        <input type="text" class="form-control input-default" placeholder="{{ 'role.placeholder.name' | translate }}" class="form-control" name="name" formControlName="name">
                        <form-validate [form]="f" [fieldName]="'name'" [field]="roleForm.get('name')" [messages]="ROLE_VALIDATOR"></form-validate>
                      </div>
                      <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !roleForm.get('description').valid, 'has-success': f.submitted && roleForm.get('description').valid}">
                        <form-control-label [text]="'role.form.description'" [required]="true"></form-control-label>
                        <div class="note-editor">
                          <textarea id="form-field-22" class="form-control" placeholder="Enter product description" name="description" formControlName="description"></textarea>
                        </div>
                        <form-validate [form]="f" [fieldName]="'description'" [field]="roleForm.get('description')" [messages]="ROLE_VALIDATOR"></form-validate>
                      </div>
                    </div>

                    <!--<div class="row">
                      <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !roleForm.get('roleId').valid, 'has-success': f.submitted && roleForm.get('roleId').valid}">
                        <form-control-label [text]="'role.form.roleId'" [required]="true"></form-control-label>
                        <input type="text" class="form-control input-default" placeholder="{{ 'role.placeholder.roleId' | translate }}" class="form-control" name="roleId" formControlName="roleId">
                        <form-validate [form]="f" [fieldName]="'roleId'" [field]="roleForm.get('roleId')" [messages]="ROLE_VALIDATOR"></form-validate>
                      </div>
                    </div>-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{'role.form.save' | translate}}</button>
          <button type="button" (click)="list(role);" class="btn mb-1 btn-outline-danger pull-right">{{'role.form.cancel' | translate}}</button>
        </div>
      </div>
    </form>
</admin-root>
