<div class="modal fade" id="featureModal" tabindex="-1" role="dialog" aria-hidden="true">
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && submitForm(roleFeature,f)" #f="ngForm"novalidate>
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><i class="fa fa-cogs"></i> {{'role.assign.addFeature' | translate }} </h4>
                </div>
                <div class="modal-body">
                    <div class="popup-form">
                        <table>
                            <tr >
                                <td>
                                    <div class="checkbox clip-check check-primary">
                                        <input type="checkbox"  id="roleFeaturecrud" value="" name="crud" [(ngModel)]="roleFeature.crud" [disabled]="roleFeature.executeRight" (change)="selectCrud(roleFeature);" >
                                        <label for="roleFeaturecrud">{{'role.assign.crud' | translate}}</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox clip-check check-primary">
                                        <input type="checkbox"  id="roleFeaturecreate" value="" name="createRight" [(ngModel)]="roleFeature.createRight" [disabled]="roleFeature.crud || roleFeature.executeRight" (change)="updatePermission(roleFeature);">
                                        <label for="roleFeaturecreate">{{'role.assign.create1' | translate}}</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox clip-check check-primary">
                                        <input type="checkbox"  id="roleFeaturelist" value="" name="readRight" [(ngModel)]="roleFeature.readRight" [disabled]="roleFeature.crud || roleFeature.executeRight" (change)="updatePermission(roleFeature);">
                                        <label for="roleFeaturelist">{{'role.assign.list' | translate}}</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox clip-check check-primary">
                                        <input type="checkbox"  id="roleFeatureupdate" value="" name="updateRight" [(ngModel)]="roleFeature.updateRight" [disabled]="roleFeature.crud || roleFeature.executeRight" (change)="updatePermission(roleFeature);">
                                        <label for="roleFeatureupdate">{{'role.assign.update1' | translate}}</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox clip-check check-primary">
                                        <input type="checkbox"  id="roleFeaturedelete" value="" name="deleteRight" [(ngModel)]="roleFeature.deleteRight" [disabled]="roleFeature.crud || roleFeature.executeRight" (change)="updatePermission(roleFeature);">
                                        <label for="roleFeaturedelete"> {{'role.assign.delete1' | translate}}</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="checkbox clip-check check-primary">
                                        <input type="checkbox"  id="roleFeatureexecute" value="" name="executeRight" [(ngModel)]="roleFeature.executeRight" [disabled]="notExecute" (change)="updatePermission(roleFeature);" >
                                        <label for="roleFeatureexecute">{{'role.assign.execute' | translate}}</label>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn btn-default" data-dismiss="modal">cancel</button>
                    <button type="submit" class="btn btn btn-default" [disabled]="loading"><i class="fa fa-save" aria-hidden="true"></i> {{ buttonName | translate}}<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/></button>
                </div>
            </div>
        </div>
    </form>
</div>
