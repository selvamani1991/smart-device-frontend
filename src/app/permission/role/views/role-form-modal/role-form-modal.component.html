<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-hidden="true">
    <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && submitForm(role,f)" #f="ngForm"novalidate>
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 *ngIf="!role.id"><i class="fa fa-user-secret"></i> {{ 'role.create.pageLink' | translate }} </h4>
                <h4 *ngIf="role.id"><i class="fa fa-user-secret"></i> {{ 'role.edit.pageLink' | translate }} </h4>
            </div>
            <div class="modal-body">
                 <div class="popup-form">
                      <div class="form-group"  [ngClass]="{ 'has-error': f.submitted && !name.valid, 'has-success': f.submitted && name.valid}">
                           <form-control-label [text]="'role.form.name'" [required]="true"></form-control-label>
                           <input type="text" placeholder="{{ 'role.placeholder.name' | translate }}" class="form-control" name="name" [(ngModel)]="role.name" #name="ngModel" required minlength="3"/>
                           <form-validate [field]="name" [messages]="ROLE_VALIDATOR"></form-validate>
                      </div>
                      <div class="form-group" [ngClass]="{ 'has-error': (f.submitted && !description.valid), 'has-success': f.submitted && description.valid}">
                           <form-control-label [text]="'role.form.description'" [required]="false"></form-control-label>
                              <div class="note-editor">
                                   <textarea id="form-field-22" class="form-control" placeholder="{{ 'role.placeholder.description' | translate }}" name="description" [(ngModel)]="role.description" #description="ngModel" required minlength="3"></textarea>
                                   <form-validate [field]="description" [messages]="ROLE_VALIDATOR"></form-validate>
                              </div>
                      </div>
                 </div>
            </div>
            <div class="modal-footer">
                 <button type="button" class="btn btn btn-default" data-dismiss="modal">cancel</button>
