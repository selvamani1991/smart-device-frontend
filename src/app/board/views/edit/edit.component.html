<admin-root>
    <page-title [setting]="setting" [steps]="steps"></page-title>
    <form class="form-horizontal" name="boardForm" [formGroup]="boardForm" #f="ngForm" (ngSubmit)="f.form.valid && updateBoard()" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
        <div class="row" id="board">
            <div class="col-lg-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{{'board.form.details' | translate}}</h3>
                        <div class="row">
                            <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !boardForm.get('description').valid, 'has-success': f.submitted && boardForm.get('description').valid}">
                                <form-control-label [text]="'board.form.description'" [required]="false"></form-control-label>
                                <div class="note-editor">
                                    <textarea id="form-field-22" class="form-control" placeholder="Enter description" name="description" formControlName="description"></textarea>
                                </div>
                                <form-validate [form]="f" [fieldName]="'description'" [field]="boardForm.get('description')" [messages]="BOARD_VALIDATOR"></form-validate>
                            </div>
                            <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !boardForm.get('manufacturerDate').valid, 'has-success': f.submitted && boardForm.get('manufacturerDate').valid}">
                                <form-control-label [text]="'board.form.manufacturerDate'" [required]="true"></form-control-label>
                                <div class="input-group">
                                    <input type="text" placeholder="{{ 'board.placeholder.manufacturerDate' | translate }}" class="form-control" name="manufacturerDate" formControlName="manufacturerDate" autocomplete="off" id="manufacturerDate">
                                    <span class="input-group-append" >
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </span>
                                </div>
                                <form-validate [form]="f" [fieldName]="'manufacturerDate'" [field]="boardForm.get('manufacturerDate')" [messages]="BOARD_VALIDATOR"></form-validate>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !boardForm.get('boardId').valid, 'has-success': f.submitted && boardForm.get('boardId').valid}">
                                <form-control-label [text]="'board.form.boardId'" [required]="true"></form-control-label>
                                <input type="text" class="form-control input-default" placeholder="{{ 'board.placeholder.boardId' | translate }}" class="form-control" name="boardId" formControlName="boardId">
                                <form-validate [form]="f" [fieldName]="'boardId'" [field]="boardForm.get('boardId')" [messages]="BOARD_VALIDATOR"></form-validate>
                            </div>
                            <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !boardForm.get('imieId').valid, 'has-success': f.submitted && boardForm.get('imieId').valid}">
                                <form-control-label [text]="'board.form.imieId'" [required]="true"></form-control-label>
                                <input type="number" class="form-control input-default" placeholder="{{ 'board.placeholder.imieId' | translate }}" class="form-control" name="imieId" formControlName="imieId">
                                <form-validate [form]="f" [fieldName]="'imieId'" [field]="boardForm.get('imieId')" [messages]="BOARD_VALIDATOR"></form-validate>
                            </div>
                            <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !boardForm.get('deviceId').valid, 'has-success': f.submitted && boardForm.get('deviceId').valid}">
                                <form-control-label [text]="'board.form.deviceId'" [required]="true"></form-control-label>
                                <input type="text" class="form-control input-default" placeholder="{{ 'board.placeholder.deviceId' | translate }}" class="form-control" name="deviceId" formControlName="deviceId">
                                <form-validate [form]="f" [fieldName]="'deviceId'" [field]="boardForm.get('deviceId')" [messages]="BOARD_VALIDATOR"></form-validate>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{'board.form.save' | translate}}</button>
                <button type="button" (click)="list(board);" class="btn mb-1 btn-outline-danger pull-right">{{'board.form.cancel' | translate}}</button>
            </div>
        </div>
    </form>
</admin-root>
