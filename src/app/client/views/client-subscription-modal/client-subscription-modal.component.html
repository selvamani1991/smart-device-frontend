<div class="modal" id="clientSubscriptionModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" [formGroup]="clientSubscriptionForm" #f="ngForm" (ngSubmit)="validateForm(f) && f.form.valid && createClient(f)" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
                <div class="modal-header">
                    <h5 class="modal-title">{{ 'client.subscriptionList.subscriptionDetail' | translate }}</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !clientSubscriptionForm.get('subscription').valid, 'has-success': f.submitted && clientSubscriptionForm.get('subscription').valid}">
                            <form-control-label [text]="'client.subscriptionList.subscription'" [required]="true"></form-control-label>
                            <span class="clip-select">
                                <select  name="subscription" id="subscriptionSelect" class="select2"  formControlName="subscription">
                                    <option value="0">{{ 'client.subscriptionList.selectSubscription' | translate }}</option>
                                    <option *ngFor="let subscriptionItem of subscriptions" [value]="subscriptionItem.id">{{subscriptionItem.name}}</option>
                                </select>
                                <form-validate [form]="f" [fieldName]="'subscription'" [field]="clientSubscriptionForm.get('subscription')" [messages]="CLIENT_SUBSCRIPTION_VALIDATOR"></form-validate>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !clientSubscriptionForm.get('startDate').valid, 'has-success': f.submitted && clientSubscriptionForm.get('startDate').valid}">
                            <form-control-label [text]="'client.subscriptionList.startDate'" [required]="true"></form-control-label>
                            <div class="input-group">
                                <input type="text" placeholder="{{ 'client.placeholder.startDate' | translate }}" class="form-control" name="startDate" formControlName="startDate" autocomplete="off" id="clientSubscriptionStartDate">
                                <span class="input-group-append" >
                                    <span class="input-group-text">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </span>
                            </div>
                            <form-validate [form]="f" [fieldName]="'startDate'" [field]="clientSubscriptionForm.get('startDate')" [messages]="CLIENT_SUBSCRIPTION_VALIDATOR"></form-validate>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-check mb-3 distributor-checkbox">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="active" formControlName="active" value="">Active
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{ 'client.subscriptionList.submit' | translate }}</button>
                            <button type="button" class="btn mb-1 btn-outline-danger pull-right" data-dismiss="modal">{{ 'client.subscriptionList.cancel' | translate }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
