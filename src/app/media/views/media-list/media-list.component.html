<admin-root>
    <page-title [setting]="setting" [steps]="steps"></page-title>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{'media.form.title' | translate}}</h4>
                <list-header (pageSizeChanged)="changePageSize($event)" (search)="searchMedia($event)" (addNewEvent)="addMedia($event)" *ngIf="productType.active"></list-header>
                <product-list-header (pageSizeChanged)="changePageSize($event)" (search)="searchMedia($event)" *ngIf="!productType.active"></product-list-header>
                <div class="table-responsive">
                   <div  *ngIf="medias.length>0">
                    <table class="table table-striped table-hover padding-top-20">
                            <thead>
                            <tr>
                                <th width="20%">{{'media.form.logo' | translate}}</th>
                                <th>{{ 'media.form.name' | translate }}</th>
                                <th>{{ 'media.form.description' | translate }}</th>
                                <th width="10%">{{ 'media.form.action' | translate }}</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let media of medias">
                                <td class="extension-size">
                                    <a href="{{media.path}}">
                                        <i class="fa fa-file-excel-o media-icon" *ngIf="media.id && media.extension=='xlsx'"></i>
                                        <i class="fa fa-file-pdf-o media-icon" *ngIf="media.id && media.extension=='pdf'"></i>
                                        <i class="fa fa-file-text-o media-icon" *ngIf="media.id && media.extension=='doc'"></i>
                                        <i class="fa fa-file media-icon" *ngIf="media.id && media.extension=='docx'"></i>
                                        <i class="fa fa-file-powerpoint-o media-icon" *ngIf="media.id && media.extension=='ppt'"></i>
                                        <i class="fa fa-file-video-o media-icon" *ngIf="media.id && media.extension=='mp4'"></i>
                                        <i class="fa fa-file-excel-o media-icon" *ngIf="media.id && media.extension=='xls'"></i>
                                        <i class="fa fa-file-text media-icon" *ngIf="media.id && media.extension=='txt'"></i>
                                        <i class="fa fa-file-image-o media-icon" *ngIf="media.id && media.extension=='jpg'"></i>
                                        <i class="fa fa-file-image-o media-icon" *ngIf="media.id && media.extension=='jpeg'"></i>
                                        <i class="fa fa-file-image-o media-icon" *ngIf="media.id && media.extension=='png'"></i>
                                        <span class="media-icon"> <img alt="BIN" src="/assets/images/bin.png" *ngIf="media.id && media.extension=='bin'" width="60" height="55" style="margin-left:-6px;"></span>
                                    </a>
                                </td>
                                <td>{{media.name}}</td>
                                <td>{{media.description}}</td>
                                <td>
                                    <i class="fa fa-eye color-muted m-r-5 cursor-position" data-toggle="tooltip" title="Show" (click)="show(media);"></i>
                                    <i class="fa fa-close color-danger show-machine cursor-position" data-toggle="tooltip" title="Delete" (click)="markDeleted(media);"></i>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <pagination [totalSize]="totalSize" [currentPage]="currentPage" [pageSize]="pageSize" [itemSize]="medias.length" [totalPages]="totalPages" (pageChanged)="changePage($event)"></pagination>
                    </div>
                </div>
                <div *ngIf="medias.length==0">
                    <div class="dataSpace text-center">
                        <b>{{ 'media.list.notAvailable' | translate }}</b>
                    </div>
                </div>

            </div>
        </div>
</admin-root>
