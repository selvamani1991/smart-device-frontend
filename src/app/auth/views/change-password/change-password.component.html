<admin-root>
    <page-title [setting]="setting" [steps]="steps"></page-title>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title"><i class="fa fa-user"></i> {{ 'user.changePassword.formTitle' | translate }}</h3>
            <form class="form-horizontal" [formGroup]="userForm" #f="ngForm" (ngSubmit)="validateForm(f) && f.form.valid && updateUser(f)" [ngClass]="{ 'form-unsubmitted': !f.submitted}">
                <div class="row">
                    <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !userForm.get('password').valid, 'has-success': f.submitted && userForm.get('password').valid}">
                        <form-control-label [text]="'user.form.password'" [required]="true"></form-control-label>
                        <input type="password" class="form-control input-default" placeholder="{{ 'user.placeholder.password' | translate }}" class="form-control" name="password" formControlName="password">
                        <form-validate [form]="f" [fieldName]="'password'" [field]="userForm.get('password')" [messages]="USER_VALIDATOR"></form-validate>
                    </div>
                    <div class="form-group col-md-12" [ngClass]="{ 'has-error': f.submitted && !userForm.get('confirmPassword').valid, 'has-success': f.submitted && userForm.get('confirmPassword').valid}">
                        <form-control-label [text]="'user.form.confirmPassword'" [required]="true"></form-control-label>
                        <input type="password" placeholder="{{ 'user.placeholder.confirmPassword' | translate }}" class="form-control" name="confirmPassword" formControlName="confirmPassword"/>
                        <form-validate [form]="f" [fieldName]="'confirmPassword'" [field]="userForm.get('confirmPassword')" [messages]="USER_VALIDATOR"></form-validate>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-wide btn-info pull-right saveSpace">{{'user.form.save' | translate}}</button>
                        <button type="button" (click)="list(user);" class="btn mb-1 btn-outline-danger pull-right">{{'user.form.cancel' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</admin-root>
