<div class="login-form-bg h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="form-input-content">

                    <div class="card login-form mb-0 loginPart">
                        <div class="card-body login-body">
                            <div class="text-center">
                                <img alt="Smart Device" src="/assets/images/talk_io_logo.png" width="130" class="text-center">
                            </div>
                            <div class="box-login forgot-password">
                                <a class="text-center"> <h4 style="padding-bottom: 30px;">{{ "auth.view.talkio" | translate }}</h4></a>
                                <alert-message></alert-message>
                                <form class="login-input" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required />
                                        <span *ngIf="f.submitted && !username.valid"  class="error text-small block" >{{ "login.error.username" | translate }}</span>
                                    </div>
                                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                        <input autocomplete="false" type="password" class="form-control password" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required />
                                        <div class="error text-small block" *ngIf="f.submitted && !password.valid" >{{ "login.error.password" | translate }}</div>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn login-form__btn submit w-100" [disabled]="loading">Login <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /></button>
                                    </div>
                                    <div class="text-center forgot-password">
                                        <a [routerLink]="[AUTH_CONSTANTS.URL.FORGOT_PASSWORD]" > {{ "auth.view.forgotPassword" | translate }}</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
